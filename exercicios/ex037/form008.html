<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <p>
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" required>
    </p>
    <p>
        <label for="tel">Telefone</label>
        <input type="tel" name="tel" id="tel" autocomplete="tel" required>



    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">


    </p>
    <p>
        <label for="n1">Numero1</label>
        <input type="number" name="n1" id="n1" min="0" max="50" required oninput="soma.innerHTML = Number(n1.value) + Number(n2.value)"> <br> <br>
        <label for="n2">Numero2</label>
        <input type="number" name="n2" id="n2" min="0" max="50" required oninput="soma.innerHTML = Number(n1.value) + Number(n2.value)"> <br><br>
        <label for="soma">Soma:</label>
        <output name="soma" id="soma">0
        </output>


    </p>
    
</body>
</html>
